name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # ← versión actualizada
        with:
          name: coreprotect-jar
          path: target/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4  # ← versión actualizada
        with:
          name: coreprotect-jar
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2  # ← versión actualizada
        with:
          tag_name: main-${{ github.run_number }}
          name: "Build ${{ github.run_number }}"
          body: "Automatic release from push to main (run ${{ github.run_number }})"
          files: ./release/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
